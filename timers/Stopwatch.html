<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }

        .stopwatch-container {
            background: linear-gradient(145deg, #2a2a3e, #1f1f2e);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 450px;
        }

        .clock-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #f5f5f5, #d0d0d0);
            border: 12px solid #333;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.2),
                0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .clock-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px 4px 0 0;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            margin-left: -4px;
            background: linear-gradient(to top, #333, #555);
            z-index: 3;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            margin-left: -3px;
            background: linear-gradient(to top, #333, #444);
            z-index: 4;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .second-hand {
            width: 3px;
            height: 130px;
            margin-left: -1.5px;
            background: linear-gradient(to top, #c41e3a, #ff4444);
            z-index: 5;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .clock-mark {
            position: absolute;
            width: 3px;
            height: 12px;
            background: #333;
            top: 6px;
            left: 50%;
            transform-origin: center 169px;
            margin-left: -1.5px;
        }

        .clock-mark.major {
            width: 4px;
            height: 18px;
            background: #222;
            top: 6px;
            margin-left: -2px;
        }

        .clock-number {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            color: #222;
            font-family: 'Georgia', serif;
        }

        .num-12 { top: 20px; left: 50%; transform: translateX(-50%); }
        .num-3 { right: 30px; top: 50%; transform: translateY(-50%); }
        .num-6 { bottom: 30px; left: 50%; transform: translateX(-50%); }
        .num-9 { left: 30px; top: 50%; transform: translateY(-50%); }

        .digital-display {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            color: #00ff00;
            letter-spacing: 1px;
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.5),
                0 2px 8px rgba(0, 255, 0, 0.3);
            border: 1px solid #333;
            z-index: 6;
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: #48bb78;
            color: white;
        }

        .start-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .stop-btn {
            background: #f56565;
            color: white;
        }

        .stop-btn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .reset-btn {
            background: #4299e1;
            color: white;
        }

        .reset-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="clock-container">
            <div class="clock-face">
                <div class="clock-number num-12">12</div>
                <div class="clock-number num-3">3</div>
                <div class="clock-number num-6">6</div>
                <div class="clock-number num-9">9</div>
                <div class="digital-display" id="display">00:00:00.000</div>
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
                <div class="clock-center"></div>
            </div>
        </div>
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="start()">Start</button>
            <button class="stop-btn" id="stopBtn" onclick="stop()" disabled>Stop</button>
            <button class="reset-btn" id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        // Create hour markers
        (function() {
            const clockFace = document.querySelector('.clock-face');
            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = i % 5 === 0 ? 'clock-mark major' : 'clock-mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                clockFace.appendChild(mark);
            }
        })();

        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000));

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            document.getElementById('display').textContent = formatTime(elapsedTime);
            updateClockHands(elapsedTime);
        }

        function updateClockHands(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = totalSeconds / 3600;
            const minutes = (totalSeconds % 3600) / 60;
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;

            // Calculate degrees for each hand (12 hours = 360 degrees)
            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

            document.getElementById('secondHand').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hourHand').style.transform = `rotate(${hourDegrees}deg)`;
        }

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            }
        }

        function stop() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        function reset() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            
            document.getElementById('display').textContent = '00:00:00.000';
            document.getElementById('secondHand').style.transform = 'rotate(0deg)';
            document.getElementById('minuteHand').style.transform = 'rotate(0deg)';
            document.getElementById('hourHand').style.transform = 'rotate(0deg)';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
    </script>
</body>
</html>
