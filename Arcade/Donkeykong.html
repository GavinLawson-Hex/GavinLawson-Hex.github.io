<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donkey Kong Arcade</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #222;
            border-radius: 4px;
            background-color: #000;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
            max-width: 60vh; /* Maintain aspect ratio roughly */
            max-height: 80vh;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .score-board {
            font-size: 18px; font-weight: bold; color: #fff; text-shadow: 2px 2px 0 #000;
        }

        #start-screen, #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: auto;
            z-index: 10;
            text-align: center;
        }

        .hidden { display: none !important; }

        h1 { color: #e60012; font-size: 32px; margin-bottom: 10px; text-shadow: 2px 2px #fff; letter-spacing: 2px; }
        p { color: #00ffff; font-size: 14px; margin-bottom: 20px; }

        button {
            padding: 15px 30px; font-size: 18px;
            background-color: #e60012; color: #fff;
            border: none; cursor: pointer; font-family: inherit;
            margin-top: 20px; border-radius: 4px;
            font-weight: bold;
        }
        button:active { transform: scale(0.95); }

        /* Mobile controls */
        #mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .d-pad { display: flex; gap: 15px; align-items: center; }
        .action-btn { display: flex; gap: 15px; align-items: center; }
        .btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
        }
        .btn:active { background: rgba(255,255,255,0.4); }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
            canvas { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Original Arcade Resolution: 224x256 -->
        <canvas id="gameCanvas" width="224" height="256"></canvas>
        
        <div id="ui-layer">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div class="score-board">SCORE<br><span id="score-el">000000</span></div>
                <div class="score-board" style="text-align: right;">HIGH<br><span id="high-score-el">000000</span></div>
            </div>
            <div class="score-board" style="margin-top: auto;">LIVES: <span id="lives-el">3</span></div>
        </div>

        <div id="start-screen">
            <h1>DONKEY KONG</h1>
            <p>HOW HIGH CAN YOU GET?</p>
            <div style="font-size: 12px; color: #aaa; margin-bottom: 20px;">ARROWS to Move • SPACE to Jump</div>
            <button id="start-btn">INSERT COIN</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: white;">GAME OVER</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="btn" id="btn-left">←</div>
            <div class="btn" id="btn-right">→</div>
            <div class="btn" id="btn-up">↑</div>
            <div class="btn" id="btn-down">↓</div>
        </div>
        <div class="action-btn">
            <div class="btn" id="btn-jump" style="background: rgba(255,0,0,0.4); border-color: red;">J</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => window.focus());
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') window.location.href = 'index.html'; });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-el');
        const highScoreEl = document.getElementById('high-score-el');
        const livesEl = document.getElementById('lives-el');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        // Game State
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('dk_highscore') || 0;
        let lives = 3;
        let frame = 0;
        
        highScoreEl.innerText = highScore.toString().padStart(6, '0');

        // Physics Constants
        const GRAVITY = 0.25;
        const JUMP_FORCE = -3.5;
        const SPEED = 1.5;
        const CLIMB_SPEED = 1;

        // Entities
        let player = { x: 20, y: 220, w: 10, h: 14, vx: 0, vy: 0, onGround: false, climbing: false, facingRight: true, dead: false };
        let barrels = [];
        let particles = [];
        
        // Level Design (Simple Zig-Zag)
        const platforms = [
            { x: 0, y: 240, w: 224, h: 16 }, // Ground
            { x: 0, y: 200, w: 190, h: 8 },  // 1
            { x: 34, y: 160, w: 190, h: 8 }, // 2
            { x: 0, y: 120, w: 190, h: 8 },  // 3
            { x: 34, y: 80, w: 190, h: 8 },  // 4
            { x: 0, y: 40, w: 120, h: 8 },   // Top (DK)
            { x: 90, y: 25, w: 40, h: 8 }    // Pauline
        ];

        const ladders = [
            { x: 160, y: 200, h: 40 },
            { x: 50, y: 160, h: 40 },
            { x: 160, y: 120, h: 40 },
            { x: 50, y: 80, h: 40 },
            { x: 100, y: 40, h: 40 }, // To DK
            { x: 100, y: 25, h: 15 }  // To Pauline
        ];

        const dk = { x: 20, y: 16, w: 30, h: 24, timer: 0 };
        const pauline = { x: 100, y: 11, w: 12, h: 14 };

        // Input
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if((e.code === 'Space' || e.code === 'Enter') && !gameActive) startGame();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Mobile Input
        const bindTouch = (id, code) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; });
        };
        bindTouch('btn-left', 'ArrowLeft');
        bindTouch('btn-right', 'ArrowRight');
        bindTouch('btn-up', 'ArrowUp');
        bindTouch('btn-down', 'ArrowDown');
        bindTouch('btn-jump', 'Space');

        function startGame() {
            if(gameActive) return;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            score = 0;
            lives = 3;
            resetLevel();
            scoreEl.innerText = score.toString().padStart(6, '0');
            livesEl.innerText = lives;
            loop();
        }

        function resetLevel() {
            player = { x: 20, y: 226, w: 10, h: 14, vx: 0, vy: 0, onGround: true, climbing: false, facingRight: true, dead: false };
            barrels = [];
            particles = [];
            dk.timer = 0;
        }

        function spawnBarrel() {
            barrels.push({ x: 50, y: 40, r: 5, vx: 1.5, vy: 0, state: 'rolling' });
        }

        function checkRectCollide(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x &&
                   r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        function update() {
            if (!gameActive || player.dead) return;
            frame++;

            // --- PLAYER MOVEMENT ---
            // Horizontal
            if (keys['ArrowLeft']) { player.vx = -SPEED; player.facingRight = false; }
            else if (keys['ArrowRight']) { player.vx = SPEED; player.facingRight = true; }
            else { player.vx = 0; }

            // Ladder Logic
            let touchingLadder = null;
            const playerCenter = player.x + player.w / 2;
            
            for (let l of ladders) {
                if (playerCenter >= l.x - 4 && playerCenter <= l.x + 4 &&
                    player.y + player.h >= l.y && player.y + player.h <= l.y + l.h + 2) {
                    touchingLadder = l;
                    break;
                }
            }

            if (touchingLadder) {
                if (keys['ArrowUp'] || keys['ArrowDown']) {
                    player.climbing = true;
                    player.x = touchingLadder.x - player.w / 2; // Snap to ladder
                    player.vx = 0;
                }
            } else {
                player.climbing = false;
            }

            if (player.climbing) {
                player.vy = 0;
                if (keys['ArrowUp']) player.vy = -CLIMB_SPEED;
                if (keys['ArrowDown']) player.vy = CLIMB_SPEED;
                
                // Dismount ladder top/bottom
                if (player.y + player.h < touchingLadder.y - 2) player.climbing = false; 
                if (player.y > touchingLadder.y + touchingLadder.h) player.climbing = false;
            } else {
                // Jump
                if (keys['Space'] && player.onGround) {
                    player.vy = JUMP_FORCE;
                    player.onGround = false;
                }
                // Gravity
                player.vy += GRAVITY;
            }

            player.x += player.vx;
            player.y += player.vy;

            // --- COLLISIONS ---
            player.onGround = false;
            
            // Screen Bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

            // Platforms
            if (!player.climbing) {
                for (let p of platforms) {
                    // Check if feet are falling through top of platform
                    if (player.x + player.w > p.x && player.x < p.x + p.w &&
                        player.y + player.h >= p.y && player.y + player.h <= p.y + p.h + 4 &&
                        player.vy >= 0) {
                        
                        player.y = p.y - player.h;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            }

            // Win Condition (Reach Pauline)
            if (checkRectCollide(player, pauline)) {
                score += 1000;
                scoreEl.innerText = score.toString().padStart(6, '0');
                resetLevel(); // Loop level
            }

            // --- BARRELS ---
            if (frame % 150 === 0) spawnBarrel();

            for (let i = barrels.length - 1; i >= 0; i--) {
                let b = barrels[i];
                
                if (b.state === 'rolling') {
                    b.x += b.vx;
                    
                    // Check if off platform edge
                    let onPlat = false;
                    for (let p of platforms) {
                        if (b.x > p.x && b.x < p.x + p.w && Math.abs((b.y + b.r) - p.y) < 5) {
                            onPlat = true;
                            break;
                        }
                    }
                    
                    if (!onPlat) {
                        b.state = 'falling';
                    }
                } else if (b.state === 'falling') {
                    b.y += 2;
                    for (let p of platforms) {
                        if (b.x > p.x && b.x < p.x + p.w && Math.abs((b.y + b.r) - p.y) < 5) {
                            b.state = 'rolling';
                            b.y = p.y - b.r;
                            b.vx *= -1; // Reverse direction
                            break;
                        }
                    }
                }

                // Remove if off screen
                if (b.y > canvas.height) barrels.splice(i, 1);

                // Collision with Player
                let dx = (player.x + player.w/2) - b.x;
                let dy = (player.y + player.h/2) - b.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < b.r + 6) { // Hit
                    playerDie();
                }

                // Jump Score (Simple check: if player is above barrel within x range)
                if (!b.scored && player.y + player.h < b.y - b.r && Math.abs(player.x - b.x) < 10) {
                    score += 100;
                    scoreEl.innerText = score.toString().padStart(6, '0');
                    b.scored = true;
                }
            }
        }

        function playerDie() {
            player.dead = true;
            lives--;
            livesEl.innerText = lives;
            
            // Explosion particles
            for(let i=0; i<10; i++) {
                particles.push({x: player.x, y: player.y, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4, life: 30});
            }

            setTimeout(() => {
                if (lives > 0) {
                    resetLevel();
                } else {
                    gameActive = false;
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('dk_highscore', highScore);
                        highScoreEl.innerText = highScore.toString().padStart(6, '0');
                    }
                    document.getElementById('final-score').innerText = "SCORE: " + score;
                    gameOverScreen.classList.remove('hidden');
                }
            }, 1000);
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ladders
            ctx.fillStyle = '#00ffff';
            for (let l of ladders) {
                for(let y = l.y; y < l.y + l.h; y+=4) {
                    ctx.fillRect(l.x - 6, y, 12, 1);
                }
                ctx.fillRect(l.x - 6, l.y, 1, l.h);
                ctx.fillRect(l.x + 5, l.y, 1, l.h);
            }

            // Platforms
            ctx.fillStyle = '#e60012';
            for (let p of platforms) {
                ctx.fillRect(p.x, p.y, p.w, p.h);
                // Girder detail
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.moveTo(p.x, p.y+2); ctx.lineTo(p.x+p.w, p.y+p.h-2);
                ctx.moveTo(p.x, p.y+p.h-2); ctx.lineTo(p.x+p.w, p.y+2);
                ctx.stroke();
                ctx.fillStyle = '#e60012';
            }

            // Pauline
            ctx.fillStyle = '#ff69b4';
            ctx.fillRect(pauline.x, pauline.y, pauline.w, pauline.h);
            ctx.fillStyle = '#fff'; // Dress
            ctx.fillRect(pauline.x+2, pauline.y+8, 8, 6);

            // Donkey Kong
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(dk.x, dk.y, dk.w, dk.h);
            // Arms
            if (frame % 60 < 30) { // Chest beat anim
                ctx.fillRect(dk.x - 5, dk.y + 5, 5, 15);
                ctx.fillRect(dk.x + dk.w, dk.y + 5, 5, 15);
            } else {
                ctx.fillRect(dk.x - 5, dk.y - 5, 5, 15);
                ctx.fillRect(dk.x + dk.w, dk.y - 5, 5, 15);
            }
            // Face
            ctx.fillStyle = '#ffccaa';
            ctx.fillRect(dk.x + 8, dk.y + 4, 14, 8);

            // Barrels
            ctx.fillStyle = '#d2691e';
            for (let b of barrels) {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = '#fff'; // Detail
                ctx.font = '8px Arial';
                ctx.fillText("L", b.x-2, b.y+3);
                ctx.fillStyle = '#d2691e';
            }

            // Player
            if (!player.dead) {
                ctx.fillStyle = '#ff0000'; // Shirt
                ctx.fillRect(player.x, player.y, player.w, player.h);
                ctx.fillStyle = '#0000ff'; // Overalls
                ctx.fillRect(player.x, player.y + 8, player.w, 6);
                ctx.fillStyle = '#ffccaa'; // Face
                if (player.facingRight) ctx.fillRect(player.x + 4, player.y + 2, 6, 4);
                else ctx.fillRect(player.x, player.y + 2, 6, 4);
            }

            // Particles
            ctx.fillStyle = '#fff';
            for (let p of particles) {
                ctx.fillRect(p.x, p.y, 2, 2);
                p.x += p.vx; p.y += p.vy; p.life--;
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // Initial Draw
        resetLevel();
        draw();

    </script>
</body>
</html>
