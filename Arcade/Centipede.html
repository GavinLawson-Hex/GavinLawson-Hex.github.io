<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centipede Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
        }
        canvas {
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .retro-text {
            text-shadow: 2px 2px #000;
        }
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen crt">

    <div id="ui-container" class="fixed top-4 w-full px-6 flex justify-between items-start z-10 pointer-events-none text-sm md:text-xl">
        <div class="flex flex-col">
            <div class="text-green-500 font-bold retro-text">SCORE: <span id="score">0</span></div>
            <div class="text-blue-400 font-bold retro-text mt-1">LIVES: <span id="lives-ui">3</span></div>
        </div>
        <div class="flex flex-col text-right">
            <div class="text-red-500 font-bold retro-text">HI: <span id="high-score">0</span></div>
            <div class="text-yellow-400 font-bold retro-text mt-1">WAVE: <span id="wave-ui">1</span></div>
        </div>
    </div>

    <div id="game-container" class="relative">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game Over Overlay -->
        <div id="overlay" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden z-20">
            <h2 class="text-4xl text-green-500 font-bold mb-4 retro-text">GAME OVER</h2>
            <p class="text-white mb-6">Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-lg transition-transform active:scale-95 pointer-events-auto">
                PLAY AGAIN
            </button>
        </div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="absolute inset-0 bg-black/90 flex flex-col items-center justify-center z-20">
            <h1 class="text-5xl text-green-400 font-bold mb-2 retro-text">CENTIPEDE</h1>
            <p class="text-green-600 mb-8 italic">Classic Arcade Action</p>
            <div class="text-white text-sm mb-8 space-y-2 text-center opacity-80">
                <p>ARROWS / WASD / JOYSTICK to Move</p>
                <p>SPACE / TAP to Shoot</p>
            </div>
            <button id="start-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-12 rounded-lg transition-transform active:scale-95 pointer-events-auto">
                START GAME
            </button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="fixed bottom-8 w-full max-w-xs flex justify-between px-4 md:hidden pointer-events-none">
        <div id="joystick-zone" class="w-32 h-32 bg-white/5 rounded-full border border-white/10 pointer-events-auto relative">
            <div id="joystick-knob" class="w-12 h-12 bg-green-500/50 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div>
        </div>
        <button id="fire-btn" class="w-20 h-20 bg-red-600/50 rounded-full border-4 border-red-500 pointer-events-auto flex items-center justify-center active:bg-red-500 transition-colors">
            <span class="text-white font-bold">FIRE</span>
        </button>
    </div>

    <script>
window.addEventListener('keydown', (e) => { if(e.key === 'Escape') window.location.href = 'index.html'; });

        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const livesEl = document.getElementById('lives-ui');
        const waveEl = document.getElementById('wave-ui');
        const overlay = document.getElementById('overlay');
        const startOverlay = document.getElementById('start-overlay');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startBtn = document.getElementById('start-btn');
        const fireBtn = document.getElementById('fire-btn');

        // Constants
        const GRID_SIZE = 20;
        const FPS = 60;
        
        // Game State
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('centipede-hi-score') || 0;
        highScoreEl.innerText = highScore;

        let lives = 3;
        let wave = 1;
        let extraLifeThreshold = 12000;
        let gameState = 'playing'; // 'playing' or 'healing'
        let mushroomsToHeal = [];
        let isPlayerDead = false;

        let player = {
            x: 0,
            y: 0,
            width: GRID_SIZE,
            height: GRID_SIZE,
            speed: 4,
            bullets: [],
            fireCooldown: 0,
            powerups: { speed: 0, rapid: 0, spread: 0 }
        };

        let mushrooms = [];
        let centipedes = [];
        let keys = {};
        let particles = [];
        let powerupsList = [];
        let gameTick = 0;
        let musicStep = 0;
        const musicNotes = [130.81, 155.56, 196.00, 155.56, 130.81, 196.00, 233.08, 196.00];
        
        // Classic Arcade Palettes
        const palettes = [
            { cap: '255, 50, 50', stem: '220, 220, 220', head: '#ff0000', body: '#00aa00', player: '#00ffcc' }, // Wave 1: Red/Green
            { cap: '255, 200, 50', stem: '200, 100, 50', head: '#ff00ff', body: '#0055ff', player: '#ffff00' }, // Wave 2: Purple/Blue
            { cap: '50, 50, 255', stem: '200, 200, 255', head: '#ffff00', body: '#ff0000', player: '#ff00ff' }, // Wave 3: Yellow/Red
            { cap: '50, 255, 50', stem: '150, 255, 150', head: '#00ffff', body: '#ff00ff', player: '#ff5500' }, // Wave 4: Cyan/Purple
            { cap: '255, 50, 255', stem: '255, 200, 255', head: '#00ff00', body: '#00ffff', player: '#ff0000' }, // Wave 5: Green/Cyan
            { cap: '50, 255, 255', stem: '200, 255, 255', head: '#ff5500', body: '#ffff00', player: '#00ff00' }  // Wave 6: Orange/Yellow
        ];
        
        // New Enemies
        let spider = { active: false, x: 0, y: 0, vx: 0, vy: 0 };
        let flea = { active: false, x: 0, y: 0, health: 0 };
        let scorpion = { active: false, x: 0, y: 0, dir: 1 };

        // Web Audio API Setup
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(880, now);
                osc.frequency.exponentialRampToValueAtTime(110, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'hit') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'kill') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'death') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 1.0);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 1.0);
                osc.start(now);
                osc.stop(now + 1.0);
            } else if (type === 'move') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(gameTick % 30 < 15 ? 120 : 160, now);
                gain.gain.setValueAtTime(0.03, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'powerup') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                osc.frequency.exponentialRampToValueAtTime(1760, now + 0.2);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'heal') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'extralife') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(440, now);
                osc.frequency.setValueAtTime(554, now + 0.1);
                osc.frequency.setValueAtTime(659, now + 0.2);
                osc.frequency.setValueAtTime(880, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        function createParticles(x, y, color, count) {
            for(let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color
                });
            }
        }

        // Mobile Input State
        let touchX = null;
        let touchY = null;
        let joystickActive = false;

        function init() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            resize();
            player.x = canvas.width / 2 - GRID_SIZE / 2;
            player.y = canvas.height - GRID_SIZE * 3;
            player.powerups = { speed: 0, rapid: 0, spread: 0 };
            
            mushrooms = [];
            centipedes = [];
            particles = [];
            powerupsList = [];
            spider.active = false;
            flea.active = false;
            scorpion.active = false;
            
            gameTick = 0;
            musicStep = 0;
            score = 0;
            lives = 3;
            wave = 1;
            extraLifeThreshold = 12000;
            gameState = 'playing';
            isPlayerDead = false;
            
            scoreEl.innerText = score;
            livesEl.innerText = lives;
            waveEl.innerText = wave;
            
            // Initial mushroom field
            const rows = Math.floor(canvas.height / GRID_SIZE) - 4;
            const cols = Math.floor(canvas.width / GRID_SIZE);
            for (let i = 0; i < 40; i++) {
                spawnMushroom(cols, rows);
            }
            
            spawnWave(wave);
        }

        function spawnMushroom(cols, rows) {
            const mx = Math.floor(Math.random() * cols) * GRID_SIZE;
            const my = Math.floor(Math.random() * (rows - 2) + 2) * GRID_SIZE;
            
            // Avoid duplicates
            if (!mushrooms.find(m => m.x === mx && m.y === my)) {
                mushrooms.push({ x: mx, y: my, health: 4, poisoned: false });
            }
        }

        function spawnWave(w) {
            centipedes = [];
            let numHeads = (w - 1) % 12;
            let mainLength = 12 - numHeads;
            
            if (mainLength > 0) {
                spawnCentipedeChain(mainLength, 0, 0);
            }
            
            for (let i = 0; i < numHeads; i++) {
                // Spawn independent heads staggered
                spawnCentipedeChain(1, ((i + 1) * GRID_SIZE * 2) % (canvas.width - GRID_SIZE*2), -((i + 1) * GRID_SIZE * 1.5));
            }
        }

        function spawnCentipedeChain(length, xOffset, yOffset) {
            let segments = [];
            for (let i = 0; i < length; i++) {
                segments.push({
                    x: (canvas.width / 2) + (i * GRID_SIZE) + xOffset,
                    y: yOffset,
                    dir: -1,
                    isHead: i === 0,
                    radius: GRID_SIZE / 2 - 2,
                    plunging: false
                });
            }
            centipedes.push(segments);
        }

        function spawnPowerup(x, y) {
            if (Math.random() < 0.25) { 
                const types = ['speed', 'rapid', 'spread'];
                powerupsList.push({
                    x: x,
                    y: y,
                    type: types[Math.floor(Math.random() * types.length)],
                    vy: 2
                });
            }
        }

        function initHealingPhase(playerDied) {
            gameState = 'healing';
            isPlayerDead = playerDied;
            mushroomsToHeal = mushrooms.filter(m => m.health < 4 || m.poisoned);
            player.bullets = [];
            powerupsList = [];
            spider.active = false;
            flea.active = false;
            scorpion.active = false;
        }

        function handlePlayerDeath() {
            if (gameState !== 'playing') return;
            lives--;
            livesEl.innerText = lives;
            playSound('death');
            
            const pColor = palettes[(wave - 1) % palettes.length];
            createParticles(player.x + GRID_SIZE/2, player.y + GRID_SIZE/2, pColor.player, 30);
            
            if (lives <= 0) {
                gameOver();
            } else {
                initHealingPhase(true);
            }
        }

        function resize() {
            const maxWidth = Math.min(window.innerWidth - 20, 600);
            const maxHeight = window.innerHeight - 100;
            
            // Keep it divisible by GRID_SIZE
            canvas.width = Math.floor(maxWidth / GRID_SIZE) * GRID_SIZE;
            canvas.height = Math.floor(maxHeight / GRID_SIZE) * GRID_SIZE;
        }

        window.addEventListener('resize', resize);

        // Inputs
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            
            // Allow Spacebar to start or restart the game
            if (e.code === 'Space' && !gameActive) {
                if (!startOverlay.classList.contains('hidden')) {
                    startBtn.click();
                } else if (!overlay.classList.contains('hidden')) {
                    restartBtn.click();
                }
            }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Touch Controls
        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        
        joyZone.addEventListener('touchstart', e => {
            joystickActive = true;
            handleJoystick(e);
        });
        joyZone.addEventListener('touchmove', e => {
            if (joystickActive) handleJoystick(e);
        });
        joyZone.addEventListener('touchend', () => {
            joystickActive = false;
            joyKnob.style.left = '50%';
            joyKnob.style.top = '50%';
            keys['ArrowUp'] = keys['ArrowDown'] = keys['ArrowLeft'] = keys['ArrowRight'] = false;
        });

        function handleJoystick(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = joyZone.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const dx = touch.clientX - centerX;
            const dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = rect.width / 2;
            
            const angle = Math.atan2(dy, dx);
            const moveX = Math.cos(angle) * Math.min(dist, maxDist);
            const moveY = Math.sin(angle) * Math.min(dist, maxDist);
            
            joyKnob.style.left = `calc(50% + ${moveX}px)`;
            joyKnob.style.top = `calc(50% + ${moveY}px)`;
            
            keys['ArrowRight'] = dx > 15;
            keys['ArrowLeft'] = dx < -15;
            keys['ArrowDown'] = dy > 15;
            keys['ArrowUp'] = dy < -15;
        }

        fireBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['Space'] = true;
        });
        fireBtn.addEventListener('touchend', () => {
            keys['Space'] = false;
        });

        function update() {
            if (!gameActive) return;
            gameTick++;

            // Background Music Loop
            if (gameTick % 20 === 0 && audioCtx.state !== 'suspended' && gameState === 'playing') {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                const now = audioCtx.currentTime;
                osc.type = 'square';
                osc.frequency.setValueAtTime(musicNotes[musicStep % musicNotes.length] / 2, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                
                osc.start(now);
                osc.stop(now + 0.15);
                musicStep++;
            }

            // Healing Phase Logic
            if (gameState === 'healing') {
                if (gameTick % 4 === 0) {
                    if (mushroomsToHeal.length > 0) {
                        let m = mushroomsToHeal.pop();
                        m.health = 4;
                        m.poisoned = false;
                        updateScore(5);
                        playSound('heal');
                        createParticles(m.x + GRID_SIZE/2, m.y + GRID_SIZE/2, '#ffffff', 5);
                    } else {
                        // Healing complete, proceed
                        gameState = 'playing';
                        if (isPlayerDead) {
                            isPlayerDead = false;
                            player.x = canvas.width / 2 - GRID_SIZE / 2;
                            player.y = canvas.height - GRID_SIZE * 3;
                            player.powerups = { speed: 0, rapid: 0, spread: 0 };
                            spawnWave(wave);
                        } else {
                            wave++;
                            waveEl.innerText = wave;
                            spawnWave(wave);
                        }
                    }
                }
                
                // Keep particles moving
                particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.05; });
                particles = particles.filter(p => p.life > 0);
                return; // Skip the rest of the game update
            }

            if (gameTick % 15 === 0 && centipedes.length > 0) {
                playSound('move');
            }

            // Powerup Timers
            if (player.powerups.speed > 0) player.powerups.speed--;
            if (player.powerups.rapid > 0) player.powerups.rapid--;
            if (player.powerups.spread > 0) player.powerups.spread--;

            // Player movement
            const playerAreaY = canvas.height * 0.75;
            const currentSpeed = player.powerups.speed > 0 ? player.speed * 1.8 : player.speed;

            if ((keys['ArrowUp'] || keys['KeyW']) && player.y > playerAreaY) player.y -= currentSpeed;
            if ((keys['ArrowDown'] || keys['KeyS']) && player.y < canvas.height - player.height) player.y += currentSpeed;
            if ((keys['ArrowLeft'] || keys['KeyA']) && player.x > 0) player.x -= currentSpeed;
            if ((keys['ArrowRight'] || keys['KeyD']) && player.x < canvas.width - player.width) player.x += currentSpeed;

            // Shooting
            if (player.fireCooldown > 0) player.fireCooldown--;

            const maxBullets = player.powerups.rapid > 0 ? 6 : (player.powerups.spread > 0 ? 9 : 3);
            const cooldownReset = player.powerups.rapid > 0 ? 6 : 12;

            if (keys['Space'] && player.bullets.length < maxBullets && player.fireCooldown <= 0) {
                playSound('shoot');
                
                if (player.powerups.spread > 0) {
                    for(let i = -1; i <= 1; i++) {
                        player.bullets.push({
                            x: player.x + player.width / 2 - 2,
                            y: player.y,
                            vx: i * 3,
                            speed: 10
                        });
                    }
                } else {
                    player.bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        vx: 0,
                        speed: 10
                    });
                }
                player.fireCooldown = cooldownReset;
            }

            // --- POWERUPS DROP LOGIC ---
            for (let i = powerupsList.length - 1; i >= 0; i--) {
                let p = powerupsList[i];
                p.y += p.vy;
                
                if (Math.abs(player.x - p.x) < GRID_SIZE && Math.abs(player.y - p.y) < GRID_SIZE) {
                    playSound('powerup');
                    player.powerups[p.type] = FPS * 10; 
                    createParticles(p.x, p.y, '#00ffff', 20);
                    updateScore(500);
                    powerupsList.splice(i, 1);
                    continue;
                }
                if (p.y > canvas.height) powerupsList.splice(i, 1);
            }

            // --- ENEMIES LOGIC ---
            // Spider
            if (!spider.active && Math.random() < 0.005) {
                spider.active = true;
                spider.x = Math.random() > 0.5 ? -GRID_SIZE*2 : canvas.width + GRID_SIZE;
                spider.y = canvas.height - GRID_SIZE * (Math.random() * 5 + 2);
                spider.vx = (spider.x < 0 ? 1 : -1) * 3;
                spider.vy = (Math.random() > 0.5 ? 1 : -1) * 3;
            }
            if (spider.active) {
                spider.x += spider.vx;
                spider.y += spider.vy;
                if (spider.x < -GRID_SIZE*3 || spider.x > canvas.width + GRID_SIZE*3) spider.active = false;
                if (spider.y < playerAreaY || spider.y > canvas.height - GRID_SIZE) spider.vy *= -1;

                mushrooms = mushrooms.filter(m => !(Math.abs(m.x - spider.x) < GRID_SIZE && Math.abs(m.y - spider.y) < GRID_SIZE));
                if (Math.abs(player.x - spider.x) < GRID_SIZE && Math.abs(player.y - spider.y) < GRID_SIZE) handlePlayerDeath();
            }

            // Flea
            let bottomMushrooms = mushrooms.filter(m => m.y > playerAreaY).length;
            if (!flea.active && bottomMushrooms < 5 && Math.random() < 0.01) {
                flea.active = true;
                flea.x = Math.floor(Math.random() * (canvas.width/GRID_SIZE)) * GRID_SIZE;
                flea.y = -GRID_SIZE;
                flea.health = 2;
            }
            if (flea.active) {
                flea.y += 5;
                if (Math.random() < 0.08 && !mushrooms.find(m => m.x === flea.x && Math.abs(m.y - flea.y) < GRID_SIZE)) {
                    mushrooms.push({ x: flea.x, y: Math.floor(flea.y/GRID_SIZE)*GRID_SIZE, health: 4, poisoned: false });
                }
                if (flea.y > canvas.height) flea.active = false;
                if (Math.abs(player.x - flea.x) < GRID_SIZE && Math.abs(player.y - flea.y) < GRID_SIZE) handlePlayerDeath();
            }

            // Scorpion
            if (!scorpion.active && Math.random() < 0.003) {
                scorpion.active = true;
                scorpion.dir = Math.random() > 0.5 ? 1 : -1;
                scorpion.x = scorpion.dir === 1 ? -GRID_SIZE*2 : canvas.width + GRID_SIZE;
                scorpion.y = Math.floor(Math.random() * ((playerAreaY - GRID_SIZE*4) / GRID_SIZE)) * GRID_SIZE + GRID_SIZE*2;
            }
            if (scorpion.active) {
                scorpion.x += scorpion.dir * 2.5;
                if (scorpion.x < -GRID_SIZE*3 || scorpion.x > canvas.width + GRID_SIZE*3) scorpion.active = false;

                mushrooms.forEach(m => {
                    if (Math.abs(m.x - scorpion.x) < GRID_SIZE/2 && Math.abs(m.y - scorpion.y) < GRID_SIZE/2) {
                        m.poisoned = true;
                    }
                });
            }

            const pColor = palettes[(wave - 1) % palettes.length];

            // Bullet movement & collision
            for (let bIndex = player.bullets.length - 1; bIndex >= 0; bIndex--) {
                let bullet = player.bullets[bIndex];
                bullet.x += bullet.vx || 0; 
                bullet.y -= bullet.speed;
                
                if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    player.bullets.splice(bIndex, 1);
                    continue;
                }

                let bulletRemoved = false;

                // Bullet vs Spider
                if (spider.active && Math.abs(bullet.x - spider.x) < GRID_SIZE && Math.abs(bullet.y - spider.y) < GRID_SIZE) {
                    spider.active = false;
                    bulletRemoved = true;
                    playSound('kill');
                    createParticles(spider.x, spider.y, '#ffffff', 15);
                    spawnPowerup(spider.x, spider.y);
                    let pts = bullet.y < canvas.height - GRID_SIZE * 4 ? 900 : (bullet.y < canvas.height - GRID_SIZE * 2 ? 600 : 300);
                    updateScore(pts);
                }

                // Bullet vs Flea
                if (!bulletRemoved && flea.active && Math.abs(bullet.x - flea.x) < GRID_SIZE && Math.abs(bullet.y - flea.y) < GRID_SIZE) {
                    flea.health--;
                    bulletRemoved = true;
                    playSound('hit');
                    createParticles(flea.x, flea.y, '#ff8800', 5);
                    if (flea.health <= 0) {
                        flea.active = false;
                        playSound('kill');
                        createParticles(flea.x, flea.y, '#ff8800', 15);
                        spawnPowerup(flea.x, flea.y);
                        updateScore(200);
                    }
                }

                // Bullet vs Scorpion
                if (!bulletRemoved && scorpion.active && Math.abs(bullet.x - scorpion.x) < GRID_SIZE && Math.abs(bullet.y - scorpion.y) < GRID_SIZE) {
                    scorpion.active = false;
                    bulletRemoved = true;
                    playSound('kill');
                    createParticles(scorpion.x, scorpion.y, '#aa00ff', 15);
                    spawnPowerup(scorpion.x, scorpion.y);
                    updateScore(1000);
                }

                // Bullet vs Mushroom
                if (!bulletRemoved) {
                    for (let mIndex = mushrooms.length - 1; mIndex >= 0; mIndex--) {
                        let mush = mushrooms[mIndex];
                        if (bullet.x < mush.x + GRID_SIZE && bullet.x + 4 > mush.x &&
                            bullet.y < mush.y + GRID_SIZE && bullet.y + 10 > mush.y) {
                            bulletRemoved = true;
                            mush.health--;
                            playSound('hit');
                            createParticles(mush.x + GRID_SIZE/2, mush.y + GRID_SIZE/2, mush.poisoned ? '#aa00ff' : `rgb(${pColor.cap})`, 3);
                            if (mush.health <= 0) {
                                mushrooms.splice(mIndex, 1);
                                createParticles(mush.x + GRID_SIZE/2, mush.y + GRID_SIZE/2, '#ffffff', 8);
                                updateScore(1);
                            }
                            break;
                        }
                    }
                }

                // Bullet vs Centipede
                if (!bulletRemoved) {
                    for (let cIndex = centipedes.length - 1; cIndex >= 0; cIndex--) {
                        let segments = centipedes[cIndex];
                        for (let sIndex = segments.length - 1; sIndex >= 0; sIndex--) {
                            let seg = segments[sIndex];
                            const dist = Math.sqrt((bullet.x - seg.x)**2 + (bullet.y - seg.y)**2);
                            if (dist < seg.radius + 5) {
                                bulletRemoved = true;
                                
                                // Arcade Scoring: 100 for Head, 10 for Body
                                updateScore(seg.isHead ? 100 : 10);
                                
                                playSound('kill');
                                createParticles(seg.x, seg.y, seg.isHead ? pColor.head : pColor.body, 10);
                                
                                // Spawn mushroom at death point
                                mushrooms.push({ 
                                    x: Math.floor(seg.x / GRID_SIZE) * GRID_SIZE, 
                                    y: Math.floor(seg.y / GRID_SIZE) * GRID_SIZE, 
                                    health: 4,
                                    poisoned: false
                                });

                                // Split logic
                                const headPart = segments.slice(0, sIndex);
                                const tailPart = segments.slice(sIndex + 1);
                                
                                centipedes.splice(cIndex, 1);
                                if (headPart.length > 0) centipedes.push(headPart);
                                if (tailPart.length > 0) {
                                    tailPart[0].isHead = true;
                                    centipedes.push(tailPart);
                                }
                                break;
                            }
                        }
                        if (bulletRemoved) break;
                    }
                }

                if (bulletRemoved) {
                    player.bullets.splice(bIndex, 1);
                }
            }

            // Centipede movement
            centipedes.forEach((segments, cIndex) => {
                segments.forEach((seg, sIndex) => {
                    seg.animOffset = Math.sin(gameTick * 0.5 + sIndex) * 2;
                    
                    if (seg.plunging) {
                        seg.y += 3;
                        if (seg.y >= canvas.height - GRID_SIZE) {
                            seg.y = canvas.height - GRID_SIZE;
                            seg.plunging = false;
                        }
                    } else {
                        seg.x += seg.dir * 3;

                        // Check bounds & mushrooms
                        let turn = false;
                        let hitPoison = false;

                        if (seg.x < GRID_SIZE/2 || seg.x > canvas.width - GRID_SIZE/2) turn = true;
                        
                        const nextGridX = Math.floor((seg.x + (seg.dir * GRID_SIZE/2)) / GRID_SIZE) * GRID_SIZE;
                        const gridY = Math.floor(seg.y / GRID_SIZE) * GRID_SIZE;
                        
                        const mushHit = mushrooms.find(m => m.x === nextGridX && m.y === gridY);
                        if (mushHit) {
                            turn = true;
                            if (mushHit.poisoned) hitPoison = true;
                        }

                        if (turn) {
                            if (hitPoison) {
                                seg.plunging = true;
                            } else {
                                seg.dir *= -1;
                                seg.y += GRID_SIZE;
                                // Loop back to top of player area if reached bottom
                                if (seg.y > canvas.height - GRID_SIZE) seg.y = playerAreaY;
                            }
                        }
                    }

                    // Collision with player
                    const distToPlayer = Math.sqrt((seg.x - (player.x + GRID_SIZE/2))**2 + (seg.y - (player.y + GRID_SIZE/2))**2);
                    if (distToPlayer < seg.radius + GRID_SIZE/2) {
                        handlePlayerDeath();
                    }
                });
            });

            // Particle update
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
            });
            particles = particles.filter(p => p.life > 0);

            // Wave Complete Check
            if (centipedes.length === 0 && gameState === 'playing') {
                initHealingPhase(false);
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const pColor = palettes[(wave - 1) % palettes.length];

            // Draw grid (Optional retro vibe)
            ctx.strokeStyle = '#111';
            ctx.beginPath();
            for(let x=0; x<canvas.width; x+=GRID_SIZE) {
                ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height);
            }
            for(let y=0; y<canvas.height; y+=GRID_SIZE) {
                ctx.moveTo(0, y); ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            // Draw Mushrooms
            mushrooms.forEach(mush => {
                const alpha = mush.health / 4;
                const baseColor = mush.poisoned ? '170, 0, 255' : pColor.cap;
                const dotColor = mush.poisoned ? '0, 255, 100' : pColor.stem;
                const stemColor = mush.poisoned ? '200, 100, 255' : pColor.stem;
                
                ctx.fillStyle = `rgba(${baseColor}, ${alpha})`;
                ctx.shadowBlur = 5;
                ctx.shadowColor = mush.poisoned ? 'purple' : `rgb(${pColor.cap})`;
                
                // Cap base
                ctx.beginPath();
                ctx.arc(mush.x + GRID_SIZE/2, mush.y + GRID_SIZE/2, GRID_SIZE/2 - 1, Math.PI, 0);
                ctx.fill();
                // Cap dots
                ctx.fillStyle = `rgba(${dotColor}, ${alpha})`;
                ctx.beginPath(); ctx.arc(mush.x + GRID_SIZE/4, mush.y + GRID_SIZE/3, 2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(mush.x + GRID_SIZE*0.75, mush.y + GRID_SIZE/3, 2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(mush.x + GRID_SIZE/2, mush.y + GRID_SIZE/5, 2, 0, Math.PI*2); ctx.fill();
                // Stem
                ctx.fillStyle = `rgba(${stemColor}, ${alpha})`;
                ctx.fillRect(mush.x + GRID_SIZE/2 - 3, mush.y + GRID_SIZE/2, 6, GRID_SIZE/2 - 2);
                ctx.shadowBlur = 0;
            });

            // Draw Scorpion
            if (scorpion.active) {
                ctx.fillStyle = '#aa00ff'; 
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#aa00ff';
                
                const dir = scorpion.dir;
                
                ctx.beginPath();
                ctx.ellipse(scorpion.x + GRID_SIZE/2, scorpion.y + GRID_SIZE/4, GRID_SIZE/2, GRID_SIZE/4, 0, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(scorpion.x + GRID_SIZE/2 - 2, scorpion.y, 4, GRID_SIZE/2);
                ctx.fillRect(scorpion.x + GRID_SIZE/4, scorpion.y + 2, 2, GRID_SIZE/2 - 4);
                ctx.fillRect(scorpion.x + GRID_SIZE*0.75 - 2, scorpion.y + 2, 2, GRID_SIZE/2 - 4);
                
                ctx.fillStyle = '#aa00ff';
                ctx.beginPath();
                const backX = scorpion.x + (dir === 1 ? 2 : GRID_SIZE - 2);
                const tailCurveX = scorpion.x + (dir === 1 ? GRID_SIZE/2 + 4 : GRID_SIZE/2 - 4);
                ctx.moveTo(backX, scorpion.y + GRID_SIZE/4);
                ctx.quadraticCurveTo(backX - (dir * 8), scorpion.y - 12, tailCurveX, scorpion.y - 8);
                ctx.lineWidth = 4;
                ctx.strokeStyle = '#aa00ff';
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(tailCurveX, scorpion.y - 8);
                ctx.lineTo(tailCurveX + (dir * 8), scorpion.y - 4);
                ctx.lineTo(tailCurveX, scorpion.y - 2);
                ctx.fill();

                const frontX = scorpion.x + (dir === 1 ? GRID_SIZE : 0);
                ctx.beginPath();
                ctx.arc(frontX + (dir * 2), scorpion.y, 4, 0, Math.PI*2);
                ctx.arc(frontX + (dir * 2), scorpion.y + GRID_SIZE/2, 4, 0, Math.PI*2);
                ctx.fill();

                ctx.lineWidth = 2;
                ctx.beginPath();
                let walkCycle = Math.sin(gameTick * 0.8) * 4;
                for (let i=0; i<3; i++) {
                    let legX = scorpion.x + 4 + i*6;
                    ctx.moveTo(legX, scorpion.y); ctx.lineTo(legX - 4 + walkCycle, scorpion.y - 6);
                    ctx.moveTo(legX, scorpion.y + GRID_SIZE/2); ctx.lineTo(legX - 4 - walkCycle, scorpion.y + GRID_SIZE/2 + 6);
                }
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.fillRect(frontX - (dir * 3) - 1, scorpion.y + GRID_SIZE/4 - 3, 2, 2);
                ctx.fillRect(frontX - (dir * 3) - 1, scorpion.y + GRID_SIZE/4 + 1, 2, 2);
                ctx.shadowBlur = 0;
            }

            // Draw Flea
            if (flea.active) {
                ctx.fillStyle = '#ff8800';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff8800';
                
                ctx.beginPath();
                ctx.ellipse(flea.x + GRID_SIZE/2, flea.y + GRID_SIZE/2, GRID_SIZE/2.5, GRID_SIZE/1.8, 0, 0, Math.PI*2);
                ctx.fill();
                
                ctx.fillStyle = '#552200';
                ctx.fillRect(flea.x + GRID_SIZE/2 - GRID_SIZE/3, flea.y + GRID_SIZE/4, GRID_SIZE/1.5, 2);
                ctx.fillRect(flea.x + GRID_SIZE/2 - GRID_SIZE/2.5, flea.y + GRID_SIZE/2 - 1, GRID_SIZE/1.25, 2);
                ctx.fillRect(flea.x + GRID_SIZE/2 - GRID_SIZE/3, flea.y + GRID_SIZE*0.75 - 2, GRID_SIZE/1.5, 2);

                ctx.strokeStyle = '#ff8800';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let jumpOffset = Math.sin(gameTick * 0.6) * 5;
                ctx.moveTo(flea.x + 4, flea.y + GRID_SIZE/4); ctx.lineTo(flea.x - 6, flea.y + GRID_SIZE/4 - jumpOffset); ctx.lineTo(flea.x - 4, Math.min(flea.y + GRID_SIZE/2, flea.y + GRID_SIZE));
                ctx.moveTo(flea.x + 2, flea.y + GRID_SIZE*0.6); ctx.lineTo(flea.x - 8, flea.y + GRID_SIZE*0.6 - jumpOffset); ctx.lineTo(flea.x - 6, flea.y + GRID_SIZE - 2);
                ctx.moveTo(flea.x + GRID_SIZE - 4, flea.y + GRID_SIZE/4); ctx.lineTo(flea.x + GRID_SIZE + 6, flea.y + GRID_SIZE/4 - jumpOffset); ctx.lineTo(flea.x + GRID_SIZE + 4, Math.min(flea.y + GRID_SIZE/2, flea.y + GRID_SIZE));
                ctx.moveTo(flea.x + GRID_SIZE - 2, flea.y + GRID_SIZE*0.6); ctx.lineTo(flea.x + GRID_SIZE + 8, flea.y + GRID_SIZE*0.6 - jumpOffset); ctx.lineTo(flea.x + GRID_SIZE + 6, flea.y + GRID_SIZE - 2);
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.fillRect(flea.x + GRID_SIZE/2 - 5, flea.y + 4, 4, 4);
                ctx.fillRect(flea.x + GRID_SIZE/2 + 1, flea.y + 4, 4, 4);
                ctx.fillStyle = '#000';
                ctx.fillRect(flea.x + GRID_SIZE/2 - 3, flea.y + 6, 2, 2);
                ctx.fillRect(flea.x + GRID_SIZE/2 + 1, flea.y + 6, 2, 2);
                
                ctx.shadowBlur = 0;
            }

            // Draw Spider
            if (spider.active) {
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff0000';
                
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.ellipse(spider.x, spider.y + 4, GRID_SIZE/1.5, GRID_SIZE/2, 0, 0, Math.PI*2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(spider.x, spider.y - 6, GRID_SIZE/2.5, 0, Math.PI*2);
                ctx.fill();

                ctx.strokeStyle = '#ffaa00';
                ctx.lineWidth = 2.5;
                let legWiggle = Math.sin(gameTick * 0.8) * 6;
                ctx.beginPath();
                ctx.moveTo(spider.x - 4, spider.y); ctx.lineTo(spider.x - 14, spider.y - 10 + legWiggle); ctx.lineTo(spider.x - 22, spider.y - 2 + legWiggle);
                ctx.moveTo(spider.x - 5, spider.y); ctx.lineTo(spider.x - 16, spider.y + legWiggle);     ctx.lineTo(spider.x - 24, spider.y + 8 + legWiggle);
                ctx.moveTo(spider.x - 4, spider.y); ctx.lineTo(spider.x - 14, spider.y + 10 - legWiggle); ctx.lineTo(spider.x - 22, spider.y + 18 - legWiggle);
                
                ctx.moveTo(spider.x + 4, spider.y); ctx.lineTo(spider.x + 14, spider.y - 10 + legWiggle); ctx.lineTo(spider.x + 22, spider.y - 2 + legWiggle);
                ctx.moveTo(spider.x + 5, spider.y); ctx.lineTo(spider.x + 16, spider.y + legWiggle);     ctx.lineTo(spider.x + 24, spider.y + 8 + legWiggle);
                ctx.moveTo(spider.x + 4, spider.y); ctx.lineTo(spider.x + 14, spider.y + 10 - legWiggle); ctx.lineTo(spider.x + 22, spider.y + 18 - legWiggle);
                ctx.stroke();

                ctx.fillStyle = '#ff0000';
                ctx.fillRect(spider.x - 6, spider.y - 8, 4, 3);
                ctx.fillRect(spider.x + 2, spider.y - 8, 4, 3);
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.moveTo(spider.x - 4, spider.y + 2);
                ctx.lineTo(spider.x + 4, spider.y + 2);
                ctx.lineTo(spider.x, spider.y + 8);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }

            // Draw Powerups
            powerupsList.forEach(p => {
                ctx.shadowBlur = 15;
                let color, label;
                if (p.type === 'speed') { color = '#0088ff'; label = 'S'; }
                else if (p.type === 'rapid') { color = '#ff0044'; label = 'R'; }
                else if (p.type === 'spread') { color = '#ffff00'; label = 'W'; }
                
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                
                const pulse = Math.abs(Math.sin(gameTick * 0.1)) * 4;
                ctx.beginPath();
                ctx.arc(p.x, p.y, GRID_SIZE/2 + pulse/2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.font = 'bold 12px Courier New';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(label, p.x, p.y);
                ctx.shadowBlur = 0;
            });

            // Draw Player
            if (gameState !== 'healing' || !isPlayerDead) {
                if (player.powerups.speed > 0 || player.powerups.rapid > 0 || player.powerups.spread > 0) {
                    ctx.beginPath();
                    ctx.arc(player.x + player.width/2, player.y + player.height/2, GRID_SIZE + Math.sin(gameTick*0.2)*2, 0, Math.PI*2);
                    ctx.strokeStyle = player.powerups.spread > 0 ? '#ffff00' : (player.powerups.rapid > 0 ? '#ff0044' : '#0088ff');
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                ctx.fillStyle = pColor.player;
                ctx.shadowBlur = 15;
                ctx.shadowColor = pColor.player;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y + player.height);
                ctx.lineTo(player.x + player.width/2, player.y + player.height/2);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.fill();
                ctx.fillRect(player.x + 4, player.y + 10, player.width - 8, player.height - 10);
                ctx.fillRect(player.x + player.width/2 - 2, player.y, 4, 12);
            }

            // Draw Bullets
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            player.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 12);
            });
            ctx.shadowBlur = 0;

            // Draw Centipedes
            centipedes.forEach(segments => {
                segments.forEach(seg => {
                    const isHead = seg.isHead;
                    const color = isHead ? pColor.head : pColor.body;
                    
                    ctx.fillStyle = color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = color;
                    
                    const drawY = seg.y + GRID_SIZE/2 + (seg.animOffset || 0);

                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    const legAngle1 = (Math.sin(gameTick * 0.5 + seg.x) > 0) ? 4 : -2;
                    const legAngle2 = (Math.sin(gameTick * 0.5 + seg.x) > 0) ? -2 : 4;
                    
                    ctx.moveTo(seg.x - seg.radius + 2, drawY - 2);
                    ctx.lineTo(seg.x - seg.radius - 3, drawY - 4 + legAngle1);
                    ctx.moveTo(seg.x + seg.radius - 2, drawY - 2);
                    ctx.lineTo(seg.x + seg.radius + 3, drawY - 4 + legAngle2);
                    
                    ctx.moveTo(seg.x - seg.radius + 2, drawY + 2);
                    ctx.lineTo(seg.x - seg.radius - 3, drawY + 4 - legAngle1);
                    ctx.moveTo(seg.x + seg.radius - 2, drawY + 2);
                    ctx.lineTo(seg.x + seg.radius + 3, drawY + 4 - legAngle2);
                    ctx.stroke();

                    ctx.beginPath();
                    if (isHead) {
                        ctx.arc(seg.x, drawY, seg.radius + 1, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.strokeStyle = '#fff';
                        ctx.beginPath();
                        ctx.moveTo(seg.x + (seg.dir * seg.radius), drawY - 2);
                        ctx.lineTo(seg.x + (seg.dir * (seg.radius + 4)), drawY - 4);
                        ctx.moveTo(seg.x + (seg.dir * seg.radius), drawY + 2);
                        ctx.lineTo(seg.x + (seg.dir * (seg.radius + 4)), drawY + 4);
                        ctx.stroke();

                        ctx.fillStyle = '#ccff00';
                        ctx.shadowBlur = 0;
                        ctx.beginPath();
                        ctx.arc(seg.x + (seg.dir * 3), drawY - 3, 2, 0, Math.PI*2);
                        ctx.arc(seg.x + (seg.dir * 3), drawY + 3, 2, 0, Math.PI*2);
                        ctx.fill();
                    } else {
                        ctx.moveTo(seg.x, drawY - seg.radius);
                        ctx.lineTo(seg.x + seg.radius + 1, drawY);
                        ctx.lineTo(seg.x, drawY + seg.radius);
                        ctx.lineTo(seg.x - seg.radius - 1, drawY);
                        ctx.fill();
                        
                        ctx.fillStyle = pColor.head; // Stripe matches head color
                        ctx.fillRect(seg.x - 1, drawY - seg.radius + 2, 2, seg.radius*2 - 4);
                    }
                });
            });

            // Draw Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.shadowBlur = 5;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function updateScore(pts) {
            score += pts;
            scoreEl.innerText = score;
            if (score > highScore) {
                highScore = score;
                highScoreEl.innerText = highScore;
                localStorage.setItem('centipede-hi-score', highScore);
            }
            if (score >= extraLifeThreshold) {
                lives++;
                livesEl.innerText = lives;
                extraLifeThreshold += 12000;
                playSound('extralife');
            }
        }

        function gameOver() {
            playSound('death');
            gameActive = false;
            finalScoreEl.innerText = score;
            overlay.classList.remove('hidden');
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        startBtn.addEventListener('click', () => {
            startOverlay.classList.add('hidden');
            gameActive = true;
            init();
        });

        restartBtn.addEventListener('click', () => {
            overlay.classList.add('hidden');
            gameActive = true;
            init();
        });

        window.onload = () => {
            resize();
            draw(); // Draw initial screen
            loop();
        };
    </script>
</body>
