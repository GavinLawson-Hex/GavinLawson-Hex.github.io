<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Glowing Text */
        .neon-text-pink {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 40px var(--neon-pink);
        }

        .neon-text-blue {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue);
        }

        /* Arcade Cabinet Cards */
        .cabinet-card {
            background: #111;
            border: 4px solid #333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 3/4;
        }

        .cabinet-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .cabinet-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 0%, rgba(0, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cabinet-card:hover::after {
            opacity: 1;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            transform: rotateX(60deg) translateY(-200px);
            z-index: -1;
        }
    </style>
</head>
<body class="flex flex-col items-center p-8">
    <div class="grid-bg"></div>

    <header class="text-center mt-10 mb-16">
        <h1 class="pixel-font text-4xl md:text-6xl mb-4 neon-text-pink animate-pulse">GAVIN'S ARCADE</h1>
        <p class="text-lg text-cyan-400 tracking-widest uppercase">Select your game to start</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-4 gap-10 max-w-6xl w-full">
        
        <!-- Pac-Man Cabinet -->
        <a href="Pacman.html" class="cabinet-card rounded-xl group" style="border-color: #FFFF00;">
            <div class="game-icon text-yellow-400">üü°</div>
            <h2 class="pixel-font text-xl text-yellow-400 mb-2">PAC-MAN</h2>
            <div class="mt-4 px-4 py-2 bg-yellow-400 text-black pixel-font text-[10px] rounded group-hover:bg-white transition-colors">
                INSERT COIN
            </div>
            <div class="absolute bottom-4 text-[10px] text-gray-500 pixel-font">Classic Mode</div>
        </a>

        <!-- Galaga Cabinet -->
        <a href="Galaga.html" class="cabinet-card rounded-xl group" style="border-color: #0000ff;">
            <div class="game-icon text-red-500 animate-float">üöÄ</div>
            <h2 class="pixel-font text-xl text-red-500 mb-2">GALAGA</h2>
            <div class="mt-4 px-4 py-2 bg-red-600 text-white pixel-font text-[10px] rounded group-hover:bg-white group-hover:text-red-600 transition-colors">
                START MISSION
            </div>
            <div class="absolute bottom-4 text-[10px] text-gray-500 pixel-font">Space Combat</div>
        </a>

        <!-- Donkey Kong Cabinet -->
        <a href="DonkeyKong.html" class="cabinet-card rounded-xl group" style="border-color: #e60012;">
            <div class="game-icon text-red-600">ü¶ç</div>
            <h2 class="pixel-font text-xl text-red-600 mb-2">DONKEY KONG</h2>
            <div class="mt-4 px-4 py-2 bg-red-600 text-white pixel-font text-[10px] rounded group-hover:bg-white group-hover:text-red-600 transition-colors">
                CLIMB UP
            </div>
            <div class="absolute bottom-4 text-[10px] text-gray-500 pixel-font">Arcade Classic</div>
        </a>

        <!-- Centipede Cabinet -->
        <a href="Centipede.html" class="cabinet-card rounded-xl group" style="border-color: #39ff14;">
            <div class="game-icon text-green-400">üêõ</div>
            <h2 class="pixel-font text-xl text-green-400 mb-2">CENTIPEDE</h2>
            <div class="mt-4 px-4 py-2 bg-green-500 text-black pixel-font text-[10px] rounded group-hover:bg-white transition-colors">
                PLAY NOW
            </div>
            <div class="absolute bottom-4 text-[10px] text-gray-500 pixel-font">Bug Hunter</div>
        </a>

    </main>

    <footer class="mt-20 text-center text-gray-500 text-sm">
        <p class="pixel-font text-[10px]">&copy; 2024 RETRO-ARCADE OS v1.0.4</p>
        <div class="mt-4 flex gap-4 justify-center">
            <span class="inline-block w-3 h-3 rounded-full bg-red-500 animate-pulse"></span>
            <span class="inline-block w-3 h-3 rounded-full bg-yellow-500 animate-pulse" style="animation-delay: 0.2s"></span>
            <span class="inline-block w-3 h-3 rounded-full bg-green-500 animate-pulse" style="animation-delay: 0.4s"></span>
        </div>
    </footer>

    <script>
        // Simple interactive sound placeholder or console log for flair
        document.querySelectorAll('.cabinet-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                console.log('Hovering over: ' + card.querySelector('h2').innerText);
            });
        });
    </script>
</body>
</html>
