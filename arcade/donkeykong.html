<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Donkey Kong Arcade</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #222;
            border-radius: 4px;
            background-color: #000;
            height: 95vh;
            aspect-ratio: 7/9;
            width: auto;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        /* CRT Effect Overlay */
        #game-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .score-board {
            font-size: 18px; font-weight: bold; color: #fff; text-shadow: 2px 2px 0 #000;
        }

        #start-screen, #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            pointer-events: auto;
            z-index: 10;
            text-align: center;
        }

        .hidden { display: none !important; }

        h1 { color: #e60012; font-size: 32px; margin-bottom: 10px; text-shadow: 2px 2px #fff; letter-spacing: 2px; }
        p { color: #00ffff; font-size: 14px; margin-bottom: 20px; }

        button {
            padding: 15px 30px; font-size: 18px;
            background-color: #e60012; color: #fff;
            border: none; cursor: pointer; font-family: inherit;
            margin-top: 20px; border-radius: 4px;
            font-weight: bold;
        }
        button:active { transform: scale(0.95); }

        /* Mobile controls */
        #mobile-controls {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .d-pad { display: flex; gap: 15px; align-items: center; }
        .action-btn { display: flex; gap: 15px; align-items: center; }
        .btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
        }
        .btn:active { background: rgba(255,255,255,0.4); }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
            canvas { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Original Arcade Resolution: 224x256 -->
        <canvas id="gameCanvas" width="224" height="288"></canvas>
        
        <div id="ui-layer">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div class="score-board">SCORE<br><span id="score-el">000000</span></div>
                <div class="score-board" style="text-align: right;">HIGH<br><span id="high-score-el">000000</span></div>
            </div>
            <div class="score-board" style="margin-top: auto;">LIVES: <span id="lives-el">3</span></div>
        </div>

        <div id="start-screen">
            <h1>DONKEY KONG</h1>
            <p>HOW HIGH CAN YOU GET?</p>
            <div style="font-size: 12px; color: #aaa; margin-bottom: 20px;">ARROWS to Move • SPACE to Jump</div>
            <button id="start-btn">INSERT COIN</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: white;">GAME OVER</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="btn" id="btn-left">←</div>
            <div class="btn" id="btn-right">→</div>
            <div class="btn" id="btn-up">↑</div>
            <div class="btn" id="btn-down">↓</div>
        </div>
        <div class="action-btn">
            <div class="btn" id="btn-jump" style="background: rgba(255,0,0,0.4); border-color: red;">J</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => window.focus());
        window.addEventListener('keydown', (e) => { if(e.key === 'Escape') window.location.href = 'index.html'; });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-el');
        const highScoreEl = document.getElementById('high-score-el');
        const livesEl = document.getElementById('lives-el');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        
        
        const dkSprite = new Image();
        dkSprite.src = 'sprites.png';
        dkSprite.onload = () => console.log("Sprite loaded successfully");
        dkSprite.onerror = () => console.log("Sprite failed to load - check filename");

        // Game State
        let gameActive = false;
        let score = 0;
        let highScore = localStorage.getItem('dk_highscore') || 0;
        let lives = 3;
        let frame = 0;
        let bonusTimer = 5000;
        
        highScoreEl.innerText = highScore.toString().padStart(6, '0');

        // Physics Constants
        const GRAVITY = 0.25;
        const JUMP_FORCE = -3.5;
        const SPEED = 1.5;
        const CLIMB_SPEED = 1;

        // Entities
        let player = { x: 20, y: 220, w: 12, h: 16, vx: 0, vy: 0, onGround: false, climbing: false, facingRight: true, dead: false, hammer: 0 };
        let barrels = [];
        let particles = [];
        let hammers = [];
        let oilDrum = { x: 20, y: 248, w: 16, h: 24, fireAnim: 0 };
        
        // Level Design (Arcade 25m Replica)
        const platforms = [
            { x: 0, y: 272, w: 224, h: 16, tilt: 0 },      // Ground
            { x: 0, y: 232, w: 205, h: 8, tilt: 6 },       // 1 (Rolls Right)
            { x: 19, y: 192, w: 205, h: 8, tilt: -6 },     // 2 (Rolls Left)
            { x: 0, y: 152, w: 205, h: 8, tilt: 6 },       // 3 (Rolls Right)
            { x: 19, y: 112, w: 205, h: 8, tilt: -6 },     // 4 (Rolls Left)
            { x: 0, y: 72, w: 200, h: 8, tilt: 5 },        // 5 (Rolls Right)
            { x: 0, y: 42, w: 120, h: 8, tilt: 0 },        // Top (DK)
            { x: 80, y: 22, w: 40, h: 8, tilt: 0 }         // Pauline
        ];

        const ladders = [
            // Ground -> 1
            { x: 100, y: 232, h: 40, broken: true }, // Broken ladder
            { x: 200, y: 232, h: 40 },
            // 1 -> 2
            { x: 25, y: 192, h: 40 },
            { x: 100, y: 192, h: 40, broken: true },
            // 2 -> 3
            { x: 200, y: 152, h: 40 },
            { x: 120, y: 152, h: 40, broken: true },
            // 3 -> 4
            { x: 25, y: 112, h: 40 },
            { x: 100, y: 112, h: 40, broken: true },
            // 4 -> 5
            { x: 185, y: 72, h: 40 },
            // 5 -> Top
            { x: 80, y: 42, h: 30 },
            // Pauline
            { x: 80, y: 22, h: 20 }
        ];

        const dk = { x: 15, y: 18, w: 38, h: 32, state: 'idle', animTimer: 0 };
        const pauline = { x: 100, y: 15, w: 12, h: 14 };

        // Input
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if((e.code === 'Space' || e.code === 'Enter') && !gameActive) startGame();
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        // Mobile Input
        const bindTouch = (id, code) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[code] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[code] = false; });
        };
        bindTouch('btn-left', 'ArrowLeft');
        bindTouch('btn-right', 'ArrowRight');
        bindTouch('btn-up', 'ArrowUp');
        bindTouch('btn-down', 'ArrowDown');
        bindTouch('btn-jump', 'Space');

        function startGame() {
            if(gameActive) return;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameActive = true;
            score = 0;
            lives = 3;
            bonusTimer = 5000;
            resetLevel();
            scoreEl.innerText = score.toString().padStart(6, '0');
            livesEl.innerText = lives;
            loop();
        }

        function resetLevel() {
            player = { x: 40, y: 256, w: 12, h: 16, vx: 0, vy: 0, onGround: true, climbing: false, facingRight: true, dead: false, hammer: 0 };
            barrels = [];
            particles = [];
            dk.state = 'idle';
            dk.animTimer = 0;
            
            // Spawn Hammers
            hammers = [
                { x: 15, y: 215, active: true }, // On 1st girder left
                { x: 180, y: 95, active: true }  // On 4th girder right
            ];
        }

        function spawnBarrel() {
            // Spawns at DK's hand position
            barrels.push({ x: 50, y: 37, r: 5, vx: 2, vy: 0, state: 'rolling', ladderChance: Math.random() });
        }

        function checkRectCollide(r1, r2) {
            return r1.x < r2.x + r2.w && r1.x + r1.w > r2.x &&
                   r1.y < r2.y + r2.h && r1.y + r1.h > r2.y;
        }

        function getPlatformTop(p, x) {
            if (x < p.x || x > p.x + p.w) return null;
            const ratio = (x - p.x) / p.w;
            return p.y + (p.tilt * ratio);
        }

        function update() {
            if (!gameActive || player.dead) return;
            frame++;
            
            if (frame % 60 === 0 && bonusTimer > 0) {
                bonusTimer -= 100;
            }

            // --- PLAYER MOVEMENT ---
            // Horizontal
            if (keys['ArrowLeft']) { player.vx = -SPEED; player.facingRight = false; }
            else if (keys['ArrowRight']) { player.vx = SPEED; player.facingRight = true; }
            else { player.vx = 0; }

            // Ladder Logic
            let touchingLadder = null;
            const playerCenter = player.x + player.w / 2;
            
            for (let l of ladders) {
                if (playerCenter >= l.x - 4 && playerCenter <= l.x + 4 &&
                    player.y + player.h >= l.y && player.y + player.h <= l.y + l.h + 4) {
                    touchingLadder = l;
                    break;
                }
            }

            if (touchingLadder && !touchingLadder.broken && player.hammer === 0) {
                if (keys['ArrowUp'] || keys['ArrowDown']) {
                    player.climbing = true;
                    player.x = touchingLadder.x - player.w / 2; // Snap to ladder
                    player.vx = 0;
                }
            } else {
                player.climbing = false;
            }

            if (player.climbing) {
                player.vy = 0;
                if (keys['ArrowUp']) player.vy = -CLIMB_SPEED;
                if (keys['ArrowDown']) player.vy = CLIMB_SPEED;
                
                // Dismount ladder top/bottom
                if (player.y + player.h < touchingLadder.y - 2) player.climbing = false; 
                if (player.y > touchingLadder.y + touchingLadder.h) player.climbing = false;
            } else {
                // Jump
                if (keys['Space'] && player.onGround) {
                    player.vy = JUMP_FORCE;
                    player.onGround = false;
                }
                // Gravity
                player.vy += GRAVITY;
            }

            player.x += player.vx;
            player.y += player.vy;

            // Hammer Timer
            if (player.hammer > 0) player.hammer--;

            // --- COLLISIONS ---
            player.onGround = false;
            
            // Screen Bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;

            // Platforms
            if (!player.climbing) {
                for (let p of platforms) {
                    // Get height at player's center
                    const platY = getPlatformTop(p, player.x + player.w/2);
                    
                    if (platY !== null) {
                        // Check if feet are close to platform top and falling
                        if (player.y + player.h >= platY - 5 && player.y + player.h <= platY + 8 && player.vy >= 0) {
                            player.y = platY - player.h;
                            player.vy = 0;
                            player.onGround = true;
                        }
                        
                        // Head Collision (Prevent jumping through)
                        if (player.y >= platY && player.y <= platY + p.h && player.vy < 0) {
                            player.y = platY + p.h;
                            player.vy = 0;
                        }
                    }
                }
            }

            // Hammers
            for (let h of hammers) {
                if (h.active && checkRectCollide(player, {x: h.x, y: h.y, w: 10, h: 10})) {
                    h.active = false;
                    player.hammer = 600; // 10 seconds
                    score += 300; // Hammer bonus
                    // Visual effect could go here
                }
            }

            // Win Condition (Reach Pauline)
            if (checkRectCollide(player, pauline)) {
                score += bonusTimer;
                scoreEl.innerText = score.toString().padStart(6, '0');
                bonusTimer = 5000;
                resetLevel(); // Loop level
            }

            // --- DK ANIMATION ---
            if (frame % 180 === 0) {
                dk.state = 'grabbing';
                dk.animTimer = 20;
            }
            if (dk.state !== 'idle') {
                dk.animTimer--;
                if (dk.animTimer <= 0) {
                    if (dk.state === 'grabbing') {
                        dk.state = 'throwing';
                        dk.animTimer = 20;
                    } else if (dk.state === 'throwing') {
                        spawnBarrel();
                        dk.state = 'idle';
                    }
                }
            }

            // --- BARRELS ---
            // Spawning handled by DK animation now

            for (let i = barrels.length - 1; i >= 0; i--) {
                let b = barrels[i];
                
                if (b.state === 'rolling') {
                    b.x += b.vx;

                    // Hard Border Bounds
                    if (b.x - b.r < 0) {
                        b.x = b.r;
                        b.vx = Math.abs(b.vx);
                    } else if (b.x + b.r > canvas.width) {
                        b.x = canvas.width - b.r;
                        b.vx = -Math.abs(b.vx);
                    }

                    // Ladder Descent Logic
                    if (Math.random() < 0.05 && Math.abs(b.vx) > 0) { // Random chance to check for ladder
                        // Check if over a ladder
                        // (Logic simplified for arcade feel: barrels randomly take ladders)
                    }
                    
                    // Check if off platform edge
                    let onPlat = false;
                    for (let p of platforms) {
                        const platY = getPlatformTop(p, b.x);
                        if (platY !== null && Math.abs((b.y + b.r) - platY) < 6) {
                            b.y = platY - b.r; // Snap to slope
                            onPlat = true;
                            // Gravity on slope (simple acceleration)
                            if (p.tilt > 0) b.vx = Math.min(b.vx + 0.1, 2);
                            if (p.tilt < 0) b.vx = Math.max(b.vx - 0.1, -2);
                            
                            // Check for ladder descent
                            for (let l of ladders) {
                                // Prevent barrels from taking ladders on the top platform (DK's level)
                                if (l.y < 60) continue;

                                if (!l.broken && Math.abs(b.x - l.x) < 2 && b.ladderChance > 0.6) {
                                    b.state = 'ladder';
                                    b.x = l.x;
                                    b.vx = 0;
                                    b.ladderChance = Math.random(); // Reset chance
                                    break;
                                }
                            }
                            break;
                        }
                    }
                    
                    if (!onPlat) {
                        b.state = 'falling';
                    }
                } else if (b.state === 'falling') {
                    b.y += 2;
                    for (let p of platforms) {
                        const platY = getPlatformTop(p, b.x);
                        if (platY !== null && Math.abs((b.y + b.r) - platY) < 5) {
                            b.state = 'rolling';
                            b.y = platY - b.r;
                            // Set direction based on tilt
                            if (p.tilt > 0) b.vx = 1.5;
                            else if (p.tilt < 0) b.vx = -1.5;
                            else b.vx *= -1; // Flat surface bounce
                            break;
                        }
                    }
                } else if (b.state === 'ladder') {
                    b.y += 1;
                    // Check if hit bottom of ladder (find platform below)
                    for (let p of platforms) {
                        const platY = getPlatformTop(p, b.x);
                        if (platY !== null && Math.abs((b.y + b.r) - platY) < 2) {
                            b.state = 'rolling';
                            b.y = platY - b.r;
                            b.vx = (p.tilt > 0) ? 1.5 : -1.5; // Resume roll direction based on tilt
                            if (p.tilt === 0) b.vx = (Math.random() > 0.5 ? 1.5 : -1.5);
                        }
                    }
                }

                // Remove if off screen
                if (b.y > canvas.height) barrels.splice(i, 1);

                // Collision with Player
                let dx = (player.x + player.w/2) - b.x;
                let dy = (player.y + player.h/2) - b.y;
                let dist = Math.sqrt(dx*dx + dy*dy); // Simple circle collision
                
                if (dist < b.r + 6) { 
                    if (player.hammer > 0) {
                        // Smash barrel
                        barrels.splice(i, 1);
                        score += 500;
                        // Add smash particle
                    } else {
                        playerDie();
                    }
                }

                // Jump Score (Simple check: if player is above barrel within x range)
                if (!b.scored && player.y + player.h < b.y - b.r && Math.abs(player.x - b.x) < 10) {
                    score += 100;
                    scoreEl.innerText = score.toString().padStart(6, '0');
                    b.scored = true;
                }
            }
        }

        function playerDie() {
            player.dead = true;
            lives--;
            livesEl.innerText = lives;
            
            // Explosion particles
            for(let i=0; i<10; i++) {
                particles.push({x: player.x, y: player.y, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4, life: 30});
            }

            setTimeout(() => {
                if (lives > 0) {
                    resetLevel();
                } else {
                    gameActive = false;
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('dk_highscore', highScore);
                        highScoreEl.innerText = highScore.toString().padStart(6, '0');
                    }
                    document.getElementById('final-score').innerText = "SCORE: " + score;
                    gameOverScreen.classList.remove('hidden');
                }
            }, 1000);
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ladders
            ctx.fillStyle = '#00ffff'; // Cyan
            for (let l of ladders) {
                let h = l.h;
                if (l.broken) {
                    // Draw broken ladder (only bottom half)
                    h = l.h / 2;
                }
                
                for(let y = l.y + (l.broken ? l.h/2 : 0); y < l.y + l.h; y+=3) {
                    ctx.fillRect(l.x - 6, y, 12, 1);
                }
                ctx.fillRect(l.x - 6, l.y + (l.broken ? l.h/2 : 0), 1, h);
                ctx.fillRect(l.x + 5, l.y + (l.broken ? l.h/2 : 0), 1, h);
            }

            // Platforms
            ctx.fillStyle = '#e60012'; // Arcade Red
            for (let p of platforms) {
                let yStart = p.y;
                let yEnd = p.y + p.tilt;
                
                ctx.beginPath();
                ctx.moveTo(p.x, yStart);
                ctx.lineTo(p.x + p.w, yEnd);
                ctx.lineTo(p.x + p.w, yEnd + p.h);
                ctx.lineTo(p.x, yStart + p.h);
                ctx.closePath();
                ctx.fill();

                // Girder detail
                ctx.strokeStyle = '#000'; // Black lines inside
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(p.x, yStart+2); ctx.lineTo(p.x+p.w, yEnd+2);
                ctx.moveTo(p.x, yStart+p.h-2); ctx.lineTo(p.x+p.w, yEnd+p.h-2);
                // Cross hatching pattern
                for(let i=0; i<p.w; i+=5) {
                    let r1 = i/p.w;
                    let r2 = (i+4)/p.w;
                    let y1 = yStart + (p.tilt * r1);
                    let y2 = yStart + (p.tilt * r2);
                    ctx.moveTo(p.x+i, y1+1);
                    ctx.lineTo(p.x+i+4, y2+p.h-1);
                    ctx.moveTo(p.x+i+4, y2+1);
                    ctx.lineTo(p.x+i, y1+p.h-1);
                }
                ctx.stroke();
                ctx.fillStyle = '#e60012';
            }

            // Oil Drum
            ctx.fillStyle = '#0000aa'; // Blue drum
            ctx.fillRect(oilDrum.x, oilDrum.y, oilDrum.w, oilDrum.h);
            ctx.fillStyle = '#00ffff'; // Text
            ctx.font = '8px monospace';
            ctx.fillText("OIL", oilDrum.x, oilDrum.y + 14);
            // Fire
            if (frame % 20 < 10) {
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.moveTo(oilDrum.x + 2, oilDrum.y);
                ctx.lineTo(oilDrum.x + 8, oilDrum.y - 8);
                ctx.lineTo(oilDrum.x + 14, oilDrum.y);
                ctx.fill();
            }

            // Pauline
            ctx.fillStyle = '#ff69b4';
            ctx.fillRect(pauline.x, pauline.y, pauline.w, pauline.h);
            ctx.fillStyle = '#fff'; // Dress
            ctx.fillRect(pauline.x+2, pauline.y+8, 8, 6);

            // Donkey Kong
            if (dkSprite.complete && dkSprite.naturalWidth > 0) {
                // Crop and Animate Logic for single sprite
                // Assumes DK is centered in the uploaded image
                const size = Math.min(dkSprite.naturalWidth, dkSprite.naturalHeight);
                const sx = (dkSprite.naturalWidth - size) / 2;
                const sy = (dkSprite.naturalHeight - size) / 2;

                ctx.save();
                ctx.translate(dk.x + dk.w/2, dk.y + dk.h/2);
                
                if (dk.state === 'idle') {
                    if (frame % 60 < 30) {
                        // Chest beat: Flip horizontally to simulate movement
                        ctx.scale(-1, 1);
                    }
                } else if (dk.state === 'grabbing') {
                    // Lean forward
                    ctx.rotate(-0.2);
                } else if (dk.state === 'throwing') {
                    // Lean back
                    ctx.rotate(0.2);
                }
                
                // Draw cropped center of image
                ctx.drawImage(dkSprite, sx, sy, size, size, -dk.w/2, -dk.h/2, dk.w, dk.h);
                ctx.restore();
            } else {
                ctx.fillStyle = '#8b4513';
                // Body
                ctx.beginPath();
                ctx.ellipse(dk.x + dk.w/2, dk.y + dk.h/2 + 4, dk.w/2, dk.h/2, 0, 0, Math.PI*2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(dk.x + dk.w/2, dk.y + 8, 12, 0, Math.PI*2);
                ctx.fill();

                // Arms
                if (dk.state === 'idle') {
                    if (frame % 60 < 30) { // Chest beat anim
                        ctx.fillRect(dk.x - 8, dk.y + 5, 8, 20); // Left Arm Down
                        ctx.fillRect(dk.x + dk.w, dk.y + 5, 8, 20); // Right Arm Down
                    } else {
                        ctx.fillRect(dk.x - 8, dk.y - 10, 8, 20); // Left Arm Up
                        ctx.fillRect(dk.x + dk.w, dk.y - 10, 8, 20); // Right Arm Up
                    }
                } else if (dk.state === 'grabbing') {
                    // Reaching for barrel
                    ctx.fillRect(dk.x + dk.w, dk.y + 15, 15, 8); // Right arm out
                    ctx.fillRect(dk.x - 8, dk.y + 5, 8, 20); // Left arm down
                    // Draw barrel in hand
                    ctx.fillStyle = '#d2691e';
                    ctx.beginPath(); ctx.arc(dk.x + dk.w + 12, dk.y + 19, 5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#8b4513';
                } else if (dk.state === 'throwing') {
                    // Throwing pose
                    ctx.fillRect(dk.x + dk.w, dk.y + 10, 15, 8); // Right arm lower
                    ctx.fillRect(dk.x - 8, dk.y - 10, 8, 20); // Left arm up
                }
                // Face
                ctx.fillStyle = '#ffccaa';
                ctx.beginPath();
                ctx.ellipse(dk.x + dk.w/2, dk.y + 8, 8, 6, 0, 0, Math.PI*2);
                ctx.fill();
                // Eyes
                ctx.fillStyle = '#fff';
                ctx.fillRect(dk.x + dk.w/2 - 4, dk.y + 6, 3, 3);
                ctx.fillRect(dk.x + dk.w/2 + 1, dk.y + 6, 3, 3);
                ctx.fillStyle = '#000';
                ctx.fillRect(dk.x + dk.w/2 - 3, dk.y + 7, 1, 1);
                ctx.fillRect(dk.x + dk.w/2 + 2, dk.y + 7, 1, 1);
                // Grin
                ctx.fillRect(dk.x + dk.w/2 - 3, dk.y + 11, 6, 1);
            }

            // Barrels
            ctx.fillStyle = '#d2691e';
            for (let b of barrels) {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fill();
                // Rolling animation
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(b.x, b.y - b.r); ctx.lineTo(b.x, b.y + b.r); // Vertical hoop
                ctx.stroke();
                ctx.beginPath();
                ctx.ellipse(b.x, b.y, b.r, b.r/2, 0, 0, Math.PI*2); // Horizontal hoop
                ctx.stroke();
                ctx.fillStyle = '#d2691e';
            }

            // Hammers
            for (let h of hammers) {
                if (h.active) {
                    ctx.fillStyle = '#888'; // Head
                    ctx.fillRect(h.x, h.y, 10, 6);
                    ctx.fillStyle = '#654321'; // Handle
                    ctx.fillRect(h.x + 4, h.y + 6, 2, 8);
                }
            }

            // Player
            if (!player.dead) {
                // Hammer Animation
                if (player.hammer > 0) {
                    ctx.fillStyle = '#888';
                    if (frame % 20 < 10) {
                        // Hammer Up
                        ctx.fillRect(player.x + (player.facingRight ? 8 : -8), player.y - 8, 10, 6);
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(player.x + (player.facingRight ? 12 : -4), player.y - 2, 2, 8);
                    } else {
                        // Hammer Down
                        ctx.fillRect(player.x + (player.facingRight ? 12 : -12), player.y + 4, 6, 10);
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(player.x + (player.facingRight ? 12 : -4), player.y + 4, 2, 4);
                    }
                }

                // Hat
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(player.x - 2, player.y - 2, player.w + 4, 4);
                
                ctx.fillStyle = '#0000ff'; // Shirt (Arcade: Blue Shirt)
                ctx.fillRect(player.x, player.y + 2, player.w, 6);
                
                ctx.fillStyle = '#ff0000'; // Overalls (Arcade: Red Overalls)
                ctx.fillRect(player.x, player.y + 8, player.w, 6);
                // Straps
                ctx.fillRect(player.x + 2, player.y + 4, 2, 4);
                ctx.fillRect(player.x + 6, player.y + 4, 2, 4);
                
                ctx.fillStyle = '#ffccaa'; // Face
                if (player.facingRight) {
                    ctx.fillRect(player.x + 4, player.y + 2, 7, 5);
                    // Nose
                    ctx.fillRect(player.x + 9, player.y + 4, 3, 2);
                } else {
                    ctx.fillRect(player.x + 1, player.y + 2, 7, 5);
                    // Nose
                    ctx.fillRect(player.x, player.y + 4, 3, 2);
                }
            }

            // Particles
            ctx.fillStyle = '#fff';
            for (let p of particles) {
                ctx.fillRect(p.x, p.y, 2, 2);
                p.x += p.vx; p.y += p.vy; p.life--;
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        // Initial Draw
        resetLevel();
        draw();

    </script>
