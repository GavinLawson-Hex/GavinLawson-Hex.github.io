<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --menu-bg: #ffffff;
            --menu-item-bg: #f8f9fa;
            --menu-item-hover: #667eea;
            --accent-color: #667eea;
            --dot-inactive: #dddddd;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --container-bg: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            --menu-bg: #111827;
            --menu-item-bg: #374151;
            --menu-item-hover: #4f46e5;
            --dot-inactive: #4b5563;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background var(--transition-speed) ease;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .settings-menu { position: fixed; top: 20px; left: 20px; z-index: 1000; }

        .gear-btn {
            background: var(--menu-bg);
            border: none;
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-color);
            transition: all var(--transition-speed) ease;
        }

        .settings-menu:hover .gear-btn, .settings-menu.active .gear-btn { transform: rotate(90deg); }
        .settings-menu.active .gear-btn { background: var(--accent-color); color: white; }

        .settings-content {
            position: absolute; top: 60px; left: 0;
            background: var(--menu-bg);
            padding: 10px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 8px;
            opacity: 0; visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-speed) ease;
            min-width: 220px;
        }

        .settings-menu:hover .settings-content, .settings-menu.active .settings-content {
            opacity: 1; visibility: visible; transform: translateY(0);
        }

        .settings-content button {
            background: var(--menu-item-bg);
            border: none; padding: 12px 15px;
            text-align: left; border-radius: 8px;
            cursor: pointer; color: var(--text-primary);
            font-size: 0.9rem; font-weight: 600;
            transition: all 0.2s; display: flex; align-items: center; gap: 10px;
        }

        .settings-content button:hover { background: var(--menu-item-hover); color: white; }

        .carousel-container {
            position: relative; width: 100%; max-width: 800px;
            background: var(--container-bg); border-radius: 20px;
            box-shadow: var(--card-shadow); overflow: hidden;
            transition: background var(--transition-speed) ease;
        }

        .carousel-track { display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .card { min-width: 100%; padding: 40px; display: flex; flex-direction: column; align-items: center; }

        .card-media-wrapper {
            width: 100%; height: 380px; border-radius: 15px;
            margin-bottom: 20px; overflow: hidden; background: #000; position: relative;
        }

        .card-media { width: 100%; height: 100%; object-fit: cover; border: none; }

        .card-text { text-align: center; color: var(--text-primary); font-size: 1.1rem; line-height: 1.6; }

        .nav-button {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: var(--container-bg); border: none;
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            color: var(--accent-color); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10; transition: all 0.3s ease;
        }

        .nav-button:hover { transform: translateY(-50%) scale(1.1); background: var(--accent-color); color: white; }
        .nav-button.prev { left: 20px; }
        .nav-button.next { right: 20px; }

        .dots-container {
            display: flex; justify-content: center; gap: 12px;
            padding: 20px; background: var(--container-bg);
        }

        .dot {
            width: 10px; height: 10px; border-radius: 50%;
            background: var(--dot-inactive); border: none;
            cursor: pointer; transition: all 0.3s ease;
        }

        .dot.active { background: var(--accent-color); transform: scale(1.4); }

        /* Masonry View */
        .masonry-view { background: transparent; box-shadow: none; max-width: 1200px; }
        .masonry-view .carousel-track {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px; transform: none !important;
        }
        .masonry-view .card { background: var(--container-bg); border-radius: 15px; min-width: auto; padding: 20px; margin-bottom: 10px; }
        .masonry-view .card-media-wrapper { height: 220px; }
        .masonry-view .nav-button, .masonry-view .dots-container { display: none; }

        @media (max-width: 600px) {
            .card-media-wrapper { height: 240px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="settings-menu" id="settingsMenu">
        <button class="gear-btn" id="gearBtn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <div class="settings-content">
            <button id="themeToggle">
                <svg id="themeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span id="themeBtnText">Dark Mode</span>
            </button>
            <button id="layoutToggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span>Toggle Layout</span>
            </button>
            <button id="autoScrollToggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span id="autoScrollText">Auto-Scroll</span>
            </button>
        </div>
    </div>

    <h1>Travel Destinations</h1>
    
    <div class="carousel-container" id="mainContainer">
        <div class="carousel-track" id="carouselTrack"></div>
        <button class="nav-button prev" id="prevBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
        <button class="nav-button next" id="nextBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
        <div class="dots-container" id="dotsContainer"></div>
    </div>

    <script>
        const defaultContent = [
            { type: 'image', src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&fit=crop', text: 'Majestic mountain ranges.' },
            { type: 'youtube', src: 'https://www.youtube.com/embed/kVxTrhojpFI', text: 'Swiss Alps Video.' }
        ];

        let content = defaultContent;
        let currentIndex = 0;
        let autoScrollInterval = null;

        async function initApp() {
            const urlParams = new URLSearchParams(window.location.search);
            let configName = urlParams.get('config');

            if (configName) {
                // Remove potential path issues
                configName = configName.replace(/^\/+/, ''); 
                const configUrl = './' + configName;

                try {
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = configUrl;
                        script.onload = () => {
                            if (window.externalCarouselContent) {
                                content = window.externalCarouselContent;
                                resolve();
                            } else reject(new Error("Content variable missing"));
                        };
                        script.onerror = () => reject(new Error("File not found"));
                        document.head.appendChild(script);
                    });
                } catch (e) {
                    console.warn("Using defaults:", e.message);
                }
            }
            renderCarousel();
        }

        function renderCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('dotsContainer');
            track.innerHTML = ''; dots.innerHTML = '';

            content.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-media-wrapper">
                        ${item.type === 'youtube' 
                            ? `<iframe class="card-media" src="${item.src}?rel=0" allowfullscreen></iframe>`
                            : `<img src="${item.src}" class="card-media" alt="image" onerror="this.src='https://via.placeholder.com/800x400'">`
                        }
                    </div>
                    <p class="card-text">${item.text}</p>`;
                track.appendChild(card);

                const dot = document.createElement('button');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => { currentIndex = i; update(); };
                dots.appendChild(dot);
            });
            update();
        }

        function update() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentIndex));
        }

        // Event Listeners
        document.getElementById('nextBtn').onclick = () => { currentIndex = (currentIndex + 1) % content.length; update(); };
        document.getElementById('prevBtn').onclick = () => { currentIndex = (currentIndex - 1 + content.length) % content.length; update(); };
        
        document.getElementById('gearBtn').onclick = (e) => { e.stopPropagation(); document.getElementById('settingsMenu').classList.toggle('active'); };
        document.onclick = () => document.getElementById('settingsMenu').classList.remove('active');

        document.getElementById('themeToggle').onclick = () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtnText').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        };

        document.getElementById('layoutToggle').onclick = () => {
            document.getElementById('mainContainer').classList.toggle('masonry-view');
            update();
        };

        document.getElementById('autoScrollToggle').onclick = () => {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval); autoScrollInterval = null;
                document.getElementById('autoScrollText').textContent = 'Auto-Scroll';
            } else {
                autoScrollInterval = setInterval(() => { currentIndex = (currentIndex + 1) % content.length; update(); }, 4000);
                document.getElementById('autoScrollText').textContent = 'Stop Auto';
            }
        };

        initApp();
    </script>
</body>
</html>
