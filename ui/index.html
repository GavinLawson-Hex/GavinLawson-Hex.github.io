<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }

        /* Settings Menu Styles */
        .settings-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .gear-btn {
            background: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        .settings-menu:hover .gear-btn, 
        .settings-menu.active .gear-btn {
            transform: rotate(90deg);
        }

        .settings-menu.active .gear-btn {
            background: #667eea;
            color: white;
        }

        .settings-content {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-width: 220px;
        }

        .settings-menu:hover .settings-content,
        .settings-menu.active .settings-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .settings-content button {
            background: #f8f9fa;
            border: none;
            padding: 12px 15px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            color: #333;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-content button:hover {
            background: #667eea;
            color: white;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .carousel-wrapper {
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            min-width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .card iframe {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card-text {
            text-align: center;
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #667eea;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-button:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        .nav-button.prev { left: 20px; }
        .nav-button.next { right: 20px; }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            background: white;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        /* Masonry View Overrides */
        .masonry-view {
            background: transparent;
            box-shadow: none;
            max-width: 1200px;
            overflow: visible;
        }
        
        .masonry-view .carousel-wrapper { overflow: visible; }
        
        .masonry-view .carousel-track {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            transform: none !important;
        }
        
        .masonry-view .card {
            min-width: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .masonry-view .nav-button, .masonry-view .dots-container { display: none; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .card-image, .card iframe { height: 200px; }
            .settings-menu { top: 10px; left: 10px; }
        }
    </style>
</head>
<body>

    <!-- Accessibility Gear Menu -->
    <div class="settings-menu" id="settingsMenu">
        <button class="gear-btn" id="gearBtn" aria-label="Settings and Accessibility" aria-haspopup="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <div class="settings-content">
            <button id="layoutToggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <span id="layoutBtnText">Switch to Masonry View</span>
            </button>
            <button id="autoScrollToggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                <span id="autoScrollBtnText">Enable Auto-Scroll</span>
            </button>
        </div>
    </div>

    <h1>Explore Amazing Places</h1>
    
    <div class="carousel-container" id="mainContainer" role="region" aria-label="Image carousel">
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack" role="list">
                <!-- Cards will be populated by JS -->
            </div>
        </div>
        
        <button class="nav-button prev" id="prevBtn" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="nav-button next" id="nextBtn" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        
        <div class="dots-container" id="dotsContainer" role="tablist">
            <!-- Dots populated by JS -->
        </div>
    </div>

    <script>
        const carouselContent = [
            { type: 'image', imageUrl: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop', alt: 'Mountain landscape', text: 'Discover breathtaking mountain ranges where peaks touch the clouds.' },
            { type: 'image', imageUrl: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=600&fit=crop', alt: 'Tropical beach', text: 'Escape to pristine beaches with crystal-clear waters and golden sands.' },
            { type: 'image', imageUrl: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=800&h=600&fit=crop', alt: 'City skyline', text: 'Experience vibrant urban landscapes where modern architecture meets heritage.' },
            { type: 'image', imageUrl: 'https://images.unsplash.com/photo-1511497584788-876760111969?w=800&h=600&fit=crop', alt: 'Forest path', text: 'Wander through ancient forests where sunlight filters through canopies.' },
            { type: 'image', imageUrl: 'https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=800&h=600&fit=crop', alt: 'Desert landscape', text: 'Journey across vast desert landscapes with ever-changing golden dunes.' },
            { type: 'video', youtubeUrl: 'https://www.youtube.com/embed/XqZsoesa55w', title: 'Baby Shark Dance', text: 'Watch the most viewed video on YouTube with over 15 billion views.' }
        ];

        const track = document.getElementById('carouselTrack');
        const dotsContainer = document.getElementById('dotsContainer');
        const layoutToggle = document.getElementById('layoutToggle');
        const autoScrollToggle = document.getElementById('autoScrollToggle');
        const mainContainer = document.getElementById('mainContainer');
        const settingsMenu = document.getElementById('settingsMenu');
        const gearBtn = document.getElementById('gearBtn');
        
        let currentIndex = 0;
        let isAutoScrolling = false;
        let isMasonryView = false;
        let autoScrollInterval = null;

        // Initialize Content
        carouselContent.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('role', 'listitem');
            
            if(item.type === 'image') {
                card.innerHTML = `<img src="${item.imageUrl}" alt="${item.alt}" class="card-image"><p class="card-text">${item.text}</p>`;
            } else {
                card.innerHTML = `<iframe class="card-image" src="${item.youtubeUrl}" title="${item.title}" frameborder="0" allowfullscreen></iframe><p class="card-text">${item.text}</p>`;
            }
            track.appendChild(card);

            const dot = document.createElement('button');
            dot.className = `dot ${i === 0 ? 'active' : ''}`;
            dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
            dot.addEventListener('click', () => { currentIndex = i; updateCarousel(); resetAutoScroll(); });
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        function updateCarousel() {
            if (isMasonryView) return;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselContent.length;
            updateCarousel();
        }

        // Settings Menu Interactions
        gearBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
        });

        document.addEventListener('click', () => settingsMenu.classList.remove('active'));
        settingsMenu.querySelector('.settings-content').addEventListener('click', (e) => e.stopPropagation());

        // Toggle Actions
        layoutToggle.addEventListener('click', () => {
            isMasonryView = !isMasonryView;
            mainContainer.classList.toggle('masonry-view', isMasonryView);
            document.getElementById('layoutBtnText').textContent = isMasonryView ? 'Switch to Carousel View' : 'Switch to Masonry View';
            if (isMasonryView && isAutoScrolling) stopAutoScroll();
            updateCarousel();
        });

        autoScrollToggle.addEventListener('click', () => {
            if (isMasonryView) return;
            isAutoScrolling = !isAutoScrolling;
            document.getElementById('autoScrollBtnText').textContent = isAutoScrolling ? 'Disable Auto-Scroll' : 'Enable Auto-Scroll';
            isAutoScrolling ? startAutoScroll() : stopAutoScroll();
        });

        function startAutoScroll() {
            if (!autoScrollInterval) autoScrollInterval = setInterval(nextSlide, 3000);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
            autoScrollInterval = null;
        }

        function resetAutoScroll() {
            if (isAutoScrolling) { stopAutoScroll(); startAutoScroll(); }
        }

        document.getElementById('nextBtn').addEventListener('click', () => { nextSlide(); resetAutoScroll(); });
        document.getElementById('prevBtn').addEventListener('click', () => { 
            currentIndex = (currentIndex - 1 + carouselContent.length) % carouselContent.length; 
            updateCarousel(); 
            resetAutoScroll(); 
        });

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (isMasonryView) return;
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') { currentIndex = (currentIndex - 1 + carouselContent.length) % carouselContent.length; updateCarousel(); }
        });
    </script>
</body>
</html>
